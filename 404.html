<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found</title>
    <link rel="shortcut icon" href="/img/breaking_bad_logo.svg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }

        h1 {
            font-size: 5rem;
            margin: 20px 0;
        }

        p {
            font-size: 1.2rem;
        }

        .error-img {
            width: 100%;
            max-width: 700px;
            height: auto;
            margin: 20px 0;
            max-height: 700px;
        }

        .home-link {
            text-decoration: none;
            background-color: #3F7A36;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .home-link:hover {
            background-color: rgb(29, 52, 32);
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .error-img {
                width: 90%;
                max-height: 400px;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container container-fluid">
        <h1>404</h1>
        <p>Oops! We couldn't find the page you were looking for.</p>
        <img src="/entrega_final/img/breaking-bad-404.jpg" alt="Page not found" class="error-img">
        <a href="./index.html" class="home-link">Back to homepage</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
